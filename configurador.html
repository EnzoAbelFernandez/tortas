    <section class="row alin">
        <div class="col-6 config">
            <div class="row">
                <form id="formulario" class="ms-2 col-6">
                    <input class="form-control my-2" id="input-personas" type="text" placeholder="Personas">
                    <select id="cob-select" class="form-select my-2">
                        <option value="error">Elegí la cobertura</option>
                        <option value="1">Crema Chantilly</option>
                        <option value="2">Buttercream</option>
                        <option value="3">Fondant</option>
                    </select>
                    <select id="color-select" class="form-select my-2">
                        <option value="error">Elegí el color</option>
                        <option value="Rosa">Rosa</option>
                        <option value="Azul">Azul</option>
                        <option value="Verde">Verde</option>
                    </select>
                    <button class="btn btn-primary" type="submit" id="btn-submit">Submit</button>
                </form>
                <div id="preview" class="mt-3 col-4">
                    <div id="gramos">
                        <h4 id="gramosnum">0</h4>
                        <p> gramos</p>

            </section>
        </div>
        <div id="tortaPreview" class="col-6">
            <img src="images/1Rosa.png" alt="">
